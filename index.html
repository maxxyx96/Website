<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        body {
            background: linear-gradient(to bottom, #c3cfe2, #e4e5e6);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
        }
        
        h2 {
            font-size: 24px;
        }
        
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Title will be here</h1>
        <h2>Description will be here</h2>
        <p><a href="https://github.com">webpage</a></p>
        <!-- Additional texts here -->
    </div>
</body>
</html>
